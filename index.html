<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



    <title>Gotham City Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center yellow-header">Gotham Train Station</h1>
            <h1 class="clock text-center"></h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 schedule">
                    <div class="card-header yellow-header text-center">Current Train Schedule</div>
                    <div class="card-body"></div>
                    <table class="table table-sm" id="train table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4 form">
                            <div class="card-header yellow-header text-center">Add New Trains</div>
                            <div class="card-body">
                                <form class="text-center">
                                    <input type="text" id="train-name-input" placeholder="Train Name" size="50">
                                    <br>
                                    <input type="text" id="destination-input" placeholder="Destination" size="50">
                                    <br>
                                    <input type="text" id="train-time-input" placeholder="First Train Departure (Military Time)" size="50">
                                    <br>
                                    <input type="text" id="frequency-input" placeholder="Frequency (min)" size="50">
                                    <br>
                                    <button type="submit" id="submit" class="primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="https://i.pinimg.com/originals/f2/81/84/f281849004328090e42b0550ac8524a7.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
